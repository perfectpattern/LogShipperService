<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

# add system infos
<filter **>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    siteCode "#{ENV['SITE_CODE']}"
    profile "#{ENV['PROFILE']}"
  </record>
</filter>

# app: imposition
<filter pib_imposition.**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^[0-9]{4}-[0-9]{2}-[0-9]{2}\s[0-2][0-9](:[0-5][0-9]){2}/ # 2019-07-04 09:38:05
</filter>
<filter pib_imposition.**>
    @type parser
    reserve_data true
    key_name log
    <parse>
      @type grok
      grok_failure_key grokfailure
      <grok>
        pattern %{TIMESTAMP_ISO8601:timestamp} *%{LOGLEVEL:level} %{NUMBER:pid} --- *\[\s*%{DATA:thread}] %{DATA:location} *:\s+(?<message>.*)
      </grok>
    </parse>
</filter>
<filter pib_imposition.**>
  @type record_transformer
  <record>
    app "imposition"
    instance ${tag_parts[1]}
    image ${tag_suffix[4]}
  </record>
</filter>

# app: pib (flow)
<filter pib_flow.**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\s*[0-9]{1,2}\s([A-Z]|[a-z]){3}\s(2[0-3]|[01]?[0-9]):([0-5]?[0-9]):([0-5]?[0-9])\s-/ # 3 Jul 14:53:54 -
</filter>
<filter pib_flow.**>
    @type parser
    reserve_data true
    key_name log
    <parse>
      @type grok
      grok_failure_key grokfailure
      <grok>
        pattern .*- \[%{LOGLEVEL:level}\] (\[(?<location>.*)\]\s){0,1}(?<message>.*)
      </grok>
    </parse>
</filter>
<filter pib_flow.**>
  @type record_transformer
  <record>
    app "flow"
    instance ${tag_parts[1]}
    image ${tag_suffix[4]}
  </record>
</filter>

<match pib_*.**>
  @type elasticsearch
  hosts https://elasticsearch-perfectpattern.aivencloud.com:12278
  user "#{ENV['ELASTIC_SEARCH_USER']}"
  password "#{ENV['ELASTIC_SEARCH_PWD']}"
  logstash_format true
  logstash_prefix ae
  ssl_version TLSv1_2
  buffer_type memory
  flush_interval 2s
</match>